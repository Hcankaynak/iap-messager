basePath: /v2
definitions:
  handlers.AutomaticMessageSender:
    properties:
      start:
        type: boolean
    type: object
  messages.MessageDTO:
    properties:
      content:
        type: string
      phone_number:
        type: string
      sending_status:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: IAP Messager API
  version: "1.0"
paths:
  /automatic-message-sender:
    post:
      consumes:
      - application/json
      description: Start/Stop Automatic Message Sender If you send a request with
        start=true, the automatic message sender
      parameters:
      - description: Automatic Message Sender Payload
        in: body
        name: messageSender
        required: true
        schema:
          $ref: '#/definitions/handlers.AutomaticMessageSender'
      produces:
      - application/json
      responses:
        "200":
          description: Response of start/stop automatic message sender
          schema:
            type: string
      summary: Start/Stop Automatic Message Sender
      tags:
      - Start/Stop Automatic Message Sender
  /sent-messages:
    get:
      description: Get Sent Messages
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/messages.MessageDTO'
            type: array
      summary: Get Sent Messages
      tags:
      - Get Sent Messages
swagger: "2.0"
